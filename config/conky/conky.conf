conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    default_color = '#d8cfbd',
    default_outline_color = 'white',
    default_shade_color = 'white',
    color1 = '#86baba',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'CozetteVector:size=10',
    gap_x = 30,
    gap_y = 30,
    minimum_height = 250,
    minimum_width = 220,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_type = 'desktop',
    own_window_hints ='undecorated,sticky,skip_taskbar,skip_pager,below',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 3.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[

  
$alignc ${font CozetteVector:style=Medium:pixelsize=25} ${color1}\
CPU:$cpu%  RAM:$memperc%  ${acpitemp}°C ${font}
${alignr}${color1}Uptime : ${color}$uptime_short

${color1}${font CozetteVector:size=25}${font} ${voffset -10} System» $hr${color}
${color1}${goto 35}RAM : ${color}$mem/$memmax ${alignr}$memperc% ${membar 4,100}
${color1}${goto 35}CPU : ${color}${exec sensors | grep 'temp1' | awk 'NR==1{print $2}'} ${alignr}${color1}GPU : ${color}${exec sensors | grep 'temp1' | awk 'NR==2{print $2}'}

${color1}${goto 35}CPU1 : ${color}${cpu cpu1}% ${cpubar cpu1 10,100} ${alignr}${color1}CPU2 : ${color}${cpu cpu2}% ${cpubar cpu2 10,100}
${color1}${goto 35}CPU3 : ${color}${cpu cpu3}% ${cpubar cpu3 10,100} ${alignr}${color1}CPU4 : ${color}${cpu cpu4}% ${cpubar cpu4 10,100}

${color1}${goto 35}/ :${color} ${fs_used /}/${fs_size /} ${alignr}${fs_used_perc /}% ${fs_bar 4,100 /}


${color1}${font CozetteVector:size=25}${font} ${voffset -10} Processes» $hr${color}
${color1}${goto 35}CPU usage ${alignr}Memory usage${color}
${color1}${goto 35}${stippled_hr}${color}
${goto 35}${top name 1} ${color}${top cpu 1}% ${alignr}${top_mem name 1}${top_mem mem_res 1}
${goto 35}${top name 2} ${color}${top cpu 2}% ${alignr}${top_mem name 2}${top_mem mem_res 2}
${goto 35}${top name 3} ${color}${top cpu 3}% ${alignr}${top_mem name 3}${top_mem mem_res 3}
${goto 35}${top name 4} ${color}${top cpu 4}% ${alignr}${top_mem name 4}${top_mem mem_res 4}
${goto 35}${top name 5} ${color}${top cpu 5}% ${alignr}${top_mem name 5}${top_mem mem_res 5}

${color1}${goto 35}Processes : ${color}$processes


${color1}${font CozetteVector:size=25}${font}${voffset -10} Wireless» $hr${color}
${color1}${goto 35}SSID : ${color} ${alignr}${wireless_essid wlp1s0} 
${color1}${goto 35}Strength : ${color} ${alignr}${wireless_link_qual_perc wlp1s0}%
${color1}${goto 35}Total Down/Up : ${color} ${alignr}${totaldown wlp1s0}/${totalup wlp1s0} 
${color1}${goto 35}Speed Down/Up : ${color} ${alignr}${downspeed wlp1s0}/${upspeed wlp1s0}
${downspeedgraph wlp1s0 30,195 7f7f84 86baba} \
${upspeedgraph wlp1s0 30,195 7f7f84 86baba}


]]
