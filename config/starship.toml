# Don't print a new line at the start of the prompt
add_newline = false

# Use custom format
format = """
[┌───────────────────❯](black) $directory$ruby$python
[└─❯](black) """

#$rust$package

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[directory]
style = "bold blue"
truncation_lenght = 4

[character]
success_symbol = "[➜ ](blue)"
error_symbol = "[✗](bold red)"

[ruby]
symbol = "🔺 "
[python]
symbol = "🐍 "

